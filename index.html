<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Yield – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a1a2f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    a.email-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 1px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.email-link:hover {
      background-color: #ffffff;
      color: #0a1a2f;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .fade-in:nth-child(1) { animation-delay: 0.3s; }
    .fade-in:nth-child(2) { animation-delay: 0.6s; }
    .fade-in:nth-child(3) { animation-delay: 0.9s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="fade-in"><h1>Secure Yield</h1></div>
  <div class="fade-in">
    <p>We’re shaping the future of private credit in India.<br> Our full website is launching soon.</p>
  </div>
  <div class="fade-in">
    <a href="mailto:info@secureyield.in" class="email-link">Contact Us</a>
  </div>
  <footer>&copy; 2025 Secure Yield. All rights reserved.</footer>
</body>
</html>
